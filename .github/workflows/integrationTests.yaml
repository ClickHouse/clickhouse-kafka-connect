name: Integration Tests

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - '**'

concurrency:
  group: ${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        clickhouse-version: ["24.3", "25.11"]
    steps:
      - name: Mask secure properties
        run: |
          echo "::add-mask::${{ secrets.CLICKHOUSE_PASSWORD }}"
          echo "::add-mask::${{ secrets.CLICKHOUSE_CLOUD_SECRET }}"
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          architecture: x64
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Run integration tests
        run: |
          ./gradlew integrationTest --info -D clickhouse.version=${{ matrix.clickhouse-version }} 
      - name: Upload integration test report on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-report-${{ matrix.clickhouse-version }}
          path: |
            **/build/reports/tests/integrationTest/
            **/build/test-results/integrationTest/
